<div class="container mt-5">

  <div *ngIf="!isNewPostVisible" class="card mb-3">
    <div id="card-title" class="card-body d-flex justify-content-between align-items-center" style="height: 5em;">
      <span class="card-body h4 mb-0">
        {{title}}
      </span>
      <button class="btn btn-primary" (click)="toggleShowPost()" href="#post-section">
        <i class="bi bi-plus-square me-2"></i>
        New Post
      </button>
    </div>
    <div class="container">
      <ul *ngFor="let post of posts" class="list-group d-flex align-self-center mb-2">

        <li class="list-group-item list-group-item-action" style="user-select: none; cursor: pointer;">
          <i class="bi bi-sticky me-2"></i>
          <div class="h6">
            {{post.title}} -
          </div>
          <p>
            {{post.body}}
          </p>
        </li>
      </ul>
    </div>
  </div>

  <div id="post-section" *ngIf="isNewPostVisible" class="card mb-3">
    <div class="card-body h4 mb-0">
      TITULO AGREGAR POST
    </div>

    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="InputTitle">Title</label>
          <input [(ngModel)]="labelValue" id="labelValue" name="labelValue" type="text" class="form-control mb-2"
            placeholder="Post title">

          <label for="InputDescription">Description</label>
          <textarea [(ngModel)]="descriptionValue" id="descriptionValue" name="descriptionValue" class="form-control"
            rows="3" placeholder="Post description"></textarea>
        </div>


        <button type="submit" class="btn btn-secondary mt-3 me-2" (click)="isNewPostVisible=false">
          <i class="bi bi-x-square me-2">
          </i>
          Cancel
        </button>
        <button type="submit" class="btn btn-primary mt-3" (click)="addPost(); isNewPostVisible=false">
          <i class="bi bi-pencil me-2"></i>
          Create Post
        </button>

      </form>

    </div>
  </div>


</div>
