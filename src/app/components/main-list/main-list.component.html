<div class="container mt-5 " style="min-width: 350px;">

  <div class="card mb-3">
    <!-- *ngIf="!isNewPostVisible" -->
    <div id="card-title" class="card-body d-flex justify-content-between align-items-center" style="height: 5em;">
      <span class="card-body h4 mb-0 ps-0">
        {{title}}
      </span>
      <button id="EditPost" class="btn btn-secondary me-2" [disabled]>
        <i class="bi bi-pencil"></i>
      </button>
      <a id="NewPost" [routerLink]="['/addEdit']" routerLinkActive="active" class="btn btn-primary">
        <!-- (click)="toggleShowPost()" -->
        <i class="bi bi-plus-lg"></i>
      </a>
      <i class="bi bi-plus-lg"></i>
      </a>

    </div>
    <div class="container">
      <ul *ngFor="let post of posts | slice: (page-1) * pageSize : page * pageSize"
        class="list-group d-flex align-self-center mb-2">

        <li class="list-group-item list-group-item-action" style="user-select: none; cursor: pointer;">
          <!-- <i class="bi bi-sticky me-2"></i> ; let i = index -->

          <div class="h6">
            {{post.title}} -
          </div>
          <p>
            {{post.body}}
          </p>
        </li>
      </ul>
      <div id="pagination-container" class=" d-flex justify-content-center mt-3 container-fluid">

        <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="posts.length/2" size="sm">
        </ngb-pagination>
      </div>
    </div>



  </div>
