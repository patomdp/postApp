<div class="container">

  <div class="card">
    <div class="card-body">
      This is some text within a card body.
    </div>
  </div>
  <div class="card">
    <div id="card-title" class="card-body d-flex justify-content-between align-items-center" style="height: 5em;">
      <span class="card-body h4 mb-0">
        {{title}}
      </span>
      <button class="btn btn-primary">
        <i class="bi bi-plus-square me-2"></i>
        New Post
      </button>
    </div>
    <div class="container">
      <ul *ngFor="let post of posts" class="list-group d-flex align-self-center">

        <li class="list-group-item list-group-item-action h6" style="user-select: none; cursor: pointer;">
          <i class="bi bi-sticky me-2"></i>
          {{post.title}}
        </li>
      </ul>
    </div>
  </div>


</div>
