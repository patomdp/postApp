

<div class="container">

    <div id="post-section" class="card mb-3">
        <div class="card-body h4 mb-0">
          TITULO AGREGAR POST
        </div>
    
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #addEditForm="ngForm" > <!-- TODO: Agregar el form binding aca -->
            <div class="form-group">

              <label for="InputTitle">Title
            </label>
                <input required [(ngModel)]="labelValue"  name="labelValue" id="labelValue"  type="text" class="form-control mb-2" placeholder="Post title">
    
              <label for="InputDescription">Description
            </label>
                <textarea required [(ngModel)]="descriptionValue" name="descriptionValue" id="descriptionValue"  class="form-control" rows="3" placeholder="Post description"></textarea>

            </div>
    
            
            <button type="submit" [disabled]="!addEditForm.form.valid" [routerLink]="['/home']" routerLinkActive="active" class="btn btn-primary mt-3">
              <i class="bi bi-pencil me-2"></i>
              Create Post
            </button>
    
          </form>
          <button  [routerLink]="['/home']" routerLinkActive="active"  class="btn btn-secondary mt-3 me-2">
            <i class="bi bi-x-square me-2"></i>
            Cancel
          </button>
    
        </div>
    </div>


</div>
